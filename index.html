<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/timeline-cover.css">
    <link rel="stylesheet" href="css/feature-list.css">
</head>
<body>
    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId      : 'your-app-id',
                xfbml      : true,
                version    : 'v2.9'
            });
            FB.AppEvents.logPageView();
        };

        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>

    <!-- 배경사진 프로필사진 이름 -->
    <div class="timeline-cover">
        <div class="cover-photo">
            <img src="images/cover_picture.jpg" alt="" width="100%" height="180">
        </div>
        <div class="profile-photo-down">
            <div class="profile-inner">
                <a href="">
                    <div class="profile-frame">
                        <img src="images/profile.jpg" alt="" width="116" height="116">
                    </div>
                </a>
            </div>
        </div>
    </div>

    <!-- 공유 포스팅 버튼 리스트 -->
    <div class="feature-list">
        <div class="feature-list-inner">
            <div class="featur-item">
                <a class="feature-item-link" href="">
                    <i class="feature-item-icon"></i>
                    <span class="feature-item-name"></span>
                </a>
            </div>
        </div>
        <div>
            <div>
                <a href="">
                    <i></i>
                    <span></span>
                </a>
            </div>
        </div>
        <div>
            <div>
                <a href="">
                    <i></i>
                    <span></span>
                </a>
            </div>
        </div>
        <div>
            <div>
                <a href="">
                    <i></i>
                    <span></span>
                </a>
            </div>
        </div>
    </div>

    <!-- 프로필 정보 : 사는곳 직장 -->
    <div class="profile-description">
        <div class="fb-like" data-href="https://developers.facebook.com/docs/plugins/" data-layout="button" data-action="like" data-size="large" data-show-faces="false" data-share="false"></div>
    </div>

    <!-- 댓글 영역 -->
    <div class="timeline-body">

    </div>
</body>
</html>
